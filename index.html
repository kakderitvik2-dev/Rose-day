<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Rose üåπ</title>
    <style>
        :root {
            --primary-red: #e63946;
            --soft-pink: #f1faee;
            --deep-rose: #ff4d6d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid var(--deep-rose);
        }

        h1 {
            color: var(--primary-red);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .rose-icon {
            font-size: 80px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px 0;
        }

        .apology {
            font-style: italic;
            color: #555;
            background: #fff0f3;
            padding: 10px;
            border-left: 5px solid var(--deep-rose);
            margin-bottom: 20px;
        }

        .question-box {
            margin-top: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #yesBtn {
            background-color: var(--primary-red);
            color: white;
        }

        #noBtn {
            background-color: #ccc;
            color: #333;
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            color: var(--deep-rose);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="rose-icon">üåπ</div>
        <h1>Happy Rose Day!</h1>
        
        <div class="message">
            To the most beautiful person I know. You're like a rose‚Äîdelicate, rare, and adding color to my world every single day.
        </div>

        <div class="apology">
            "I know things have been a bit bumpy lately, and I'm truly sorry for my part in that. Let's let our love bloom again today."
        </div>

        <div class="question-box">
            <h3>Will you be mine forever?</h3>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
            <div id="response"></div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.clientWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.clientHeight - 50);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const response = document.getElementById('response');
            response.innerHTML = "Yay! ‚ù§Ô∏è You've made me the happiest person alive! I promise to make it up to you.";
            document.getElementById('noBtn').style.display = 'none';
            
            // Basic confetti effect alert
            alert("Happy Rose Day, My Love! üåπ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
